<!DOCTYPE html>
<html lang="en">
<title>Contact</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
<link rel="shortcut icon" href="assets/images/Me.jpg" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://fonts.googleapis.com/css?family=Gudea|Lato|Satisfy&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link rel="stylesheet" href="assets/sass/w3.css">
<link rel="stylesheet" href="assets/sass/style.css">
</head>

<body background="./assets/images/Wallpaper-2.jpg">
<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-black w3-card">
    <a class="w3-bar-item w3-button w3-padding-large w3-hide-medium w3-hide-large w3-right" href="javascript:void(0)" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="index.html" class="w3-bar-item w3-button w3-padding-large">HOME</a>
    <a href="portfolio.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">PORTFOLIO</a>
    <a href="contact.html" class="active w3-bar-item w3-button w3-padding-large w3-hide-small">CONTACT</a>
  </div>
</div>
  
  <div id="navDemo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium w3-top" style="margin-top:46px">
    <a href="portfolio.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">PORTFOLIO</a>
    <a href="contact.html" class="w3-bar-item w3-button w3-padding-large" onclick="myFunction()">CONTACT</a>
  </div>

  <div class="wrapper">
<!-- Page content -->
<div class="w3-content">
  <!-- The Contact Section -->
  <div class="w3-container w3-content" style="max-width:800px" id="contact">

        <div class="content p-5">
          <div class="contact">
            <h2 class="w3-center display-4">Contact</h2>
            <h6 class="w3-opacity w3-center"><i>Want to get in touch?</i></h6>
  
            <form>
              <div class="form-group row">
                <label for="inputName3" class="col-sm-1 col-form-label">Name:</label>
                <div class="col-sm-12">
                  <input type="name" class="form-control rounded-0" id="inputName3" placeholder="John Smith"/>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-1 col-form-label">Email:</label>
                <div class="col-sm-12">
                  <input type="email" class="form-control rounded-0" id="inputEmail3" placeholder="example@gmail.com"/>
                </div>
              </div>
  
              <div class="form-group row">
                <label for="inputMessage3" class="col-sm-1 col-form-label">Message:</label>
                <div class="col-sm-12">
                  <textarea name="message" class="form-control rounded-0"></textarea>
                </div>
              </div>
  
              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="custom-btn btn btn-secondary rounded-0">Submit</button>
                </div>
              </div>
            </form>
          </div>
      </div>
    </div>
<!-- End Page Content --> 
</div>
<div class="push"></div>


</div>

<!-- Footer -->
<footer class="w3-black text-center">
  <p class="w3-large">Built by<a href="https://github.com/Ali-Row" target="_blank"> Alistair Rowden</a></p>
</footer>


<script>

// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
